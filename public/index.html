<!DOCTYPE html>
  <html ng-app="backgroundTheme">
    <head>
      <script src="http://code.angularjs.org/1.2.6/angular.min.js"></script>
      <script type="text/javascript" src="ttheme.js"></script>
      <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.3/angular.js"></script>
      <script type="text/javascript" src="https://code.jquery.com/jquery-git2.min.js"></script>
      <link rel="stylesheet" type="text/css" href="stylesheets/style.css"></link>
      <meta charset="utf-8">
      <title>Game</title>
    </head>
    <body ng-style="customStyle.body">
      <div ng-controller="ThemeController">
        <input ng-style="customStyle.style" type="button" class="themeButton" value="White" ng-click="turnBlack()">
        <input ng-style="customStyle.style" type="button" class="themeButton" value="Black" ng-click="turnWhite()">
        <h1 ng-style="customStyle.style">HELLO, BLENDIFIER</h1>
          <form ng-style="customStyle.style" class="form-inline" action="/levelOne">
            <div ng-style="customStyle.style">
              <label ng-style="customStyle.style" for="exampleInputEmail3">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail3" placeholder="Email">
            </div>
            <div ng-style="customStyle.style">
              <label ng-style="customStyle.style" for="exampleInputPassword3">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword3" placeholder="Password">
            </div>
            <div class="checkbox">
              <label ng-style="customStyle.style">
                <input type="checkbox">Remember me</input>
              </label>
            </div>
          <button type="submit" class="btn btn-default">Sign in</button>
          </form>
          <form method="get" action="createAccount.html">
            <a href="createAccount.html">Create New Account</button>
          </form>
        </div>
    <form action="levelOne.html" method="get">
      <a href="levelOne.html">START!
    </form>
    <div id='main'>
    </div>
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
    <div id='answer'>
    </div>
    <script src="colour2.js"></script>
    </body>
  </html>
